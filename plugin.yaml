    type: combo
    key: access
    label: Access
    options:
      - "yes"
      - "private"
      - "permissive"
    labels:
      - "Public"
      - "Private"
      - "Permissive"
  age_i:
    type: combo
    key: age
    label: Age
    options:
      - "young"
      - "semi-mature"
      - "mature"
    labels:
      - "Young"
      - "Semi-mature"
      - "Mature"

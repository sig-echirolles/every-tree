modes:
  tree:
    type: entrances
    icon: tree.svg
    name: Tree
    kinds: [fig, tree]
    markers:
      fig:
        icon: fig.svg
      tree:
        requiredKeys: [species]
        icon: tree-ok.svg
        iconPartial: tree-ko.svg
    primary:
      onMainKey: false
      preset: natural/tree
      icon: tree.svg
      tooltip: Tree
      adjustZoom: 0.7
      kind: tree
      fields:
        - species_i
        - height
        - circumference
        - leaf_type
        - leaf_cycle
        # - access_i
        # - age_i
        # - description